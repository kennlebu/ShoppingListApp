{% extends "base.html" %} {% block content %}

<div class="row" style="margin-top:10%;">
    <div class="col-lg-1">&nbsp;</div>
    <div class="col-lg-10 red-border">
        <div class="col-md-6 visitor-message">
            <p>Welcome to <span class="app-name">Da Shopping List</span>. Login to add your shopping lists, add items to a shopping list, and never worry about recalling all the things you had to buy.</p>
        </div>
        <div class="block col-md-4">
            <div class="block-header">
                <h3 class="block-title">Login</h3>
                {% if error_msg %}
                <p class="error_msg">{{ error_msg }}</p>
                {% endif %}
            </div>
            <div class="block-content">
                <form method="post" action="/login">
                    <div class="form-group col-md-10"><label for="username">Username</label><input type="text" id="username" name="username" placeholder="Enter username" /></div>
                    <div class="form-group col-md-10"><label for="password">Password</label><input type="password" id="password" name="password" placeholder="Enter password" />
                    </div><input class="btn btn-primary col-xs-10" name="login" id="login" type="submit" value="Login" /></div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
